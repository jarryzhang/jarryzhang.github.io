      <h1>【macOS 快捷键】 各种切换</h1>
      
      <p>macOS 可以支持多个桌面，多个程序，多个窗口，多个 tab。虽然可以通过三指上划触控板进行选择，但是效率一般，尤其是在工作时，打开的窗口众多。下面介绍一下切换的快捷键：</p>
      
      <p><strong>桌面间的切换</strong></p>
      
      <p><code>ctrl + -&gt; / ctrl + &lt;-</code></p>
      
      <p><strong>程序间的切换</strong></p>
      
      <p><code>commond + Tab</code></p>
      
      <p><strong>一个程序不同窗口间的切换</strong></p>
      
      <p><code>commond + ~</code></p>
      
      <p><strong>一个窗口不同 tab 间的切换</strong></p>
      
      <p><code>ctrl + Tab</code></p>

	  </section>
